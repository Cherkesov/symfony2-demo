sudo: required

services:
  - docker

language: php
php:
  - '7.0'

script:
  - composer install
  - php app/console cache:clear -e demo
  - php app/console doctrine:database:create --if-not-exists -e demo
  - php app/console doctrine:schema:drop --force -e demo
  - php app/console doctrine:schema:drop --force -e demo
  - php app/console doctrine:schema:update --force -e demo

after_success:
  - sh ./.travis/deploy_dockerhub.sh
  - test “$TRAVIS_BRANCH” = “master” && sh .travis/deploy_heroku.sh